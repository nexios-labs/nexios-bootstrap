  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - nexios-network

volumes:
  postgres_data:
  # redis_data:

networks:
  nexios-network:
    driver: bridge
